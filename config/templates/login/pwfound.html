<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'login/pwfound.css' %}">
    <!-- <title>Document</title> -->
</head>
<body>
    <div class="main">
        <div id="main__pwfound">
            <div id="main__pwfound__subject">비밀번호 찾기</div>
            <form id="main__pwfound__form" action="" method="POST">
                <div id="pwfound-id" class="pwfound__element">
                    <label for="">아이디</label>
                    <input class="main__pwfound__form__input" type="text">
                </div>
                <div id="pwfound-name" class="pwfound__element">
                    <label for="">이름</label>
                    <input class="main__pwfound__form__input" type="text" >
                </div>
                <div id="pwfound-email" class="pwfound__element">
                    <label for="">이메일</label>
                    <input class="main__pwfound__form__input" type="text" placeholder="example@example.com">
                </div>
                <div id="pwfound-check" class="pwfound__element">
                    <label for="">인증번호</label>
                    <input class="main__pwfound__form__input" type="text" placeholder="인증번호 입력">
                </div>
                <div class="pwfound__element" id="pwfound-button">
                    <label for=""></label>
                    <button>다음</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
