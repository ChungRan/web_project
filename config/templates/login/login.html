<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">

</head>
<body>
    <div class="main">
        <div id="main__login">
            <div id="main__login__subject">로그인</div>
            <form id="main__login__form" action="" method="POST">
                <div class="login__element" id="login-id">
                    <label for="">아이디</label>
                    <input id="main__login__form__id__input" class="main__login__form__input" type="text" placeholder="example@example.com">
                </div>
                <div class="login__element" id="login-password">
                    <label for="">패스워드</label>
                    <input id="main__login__form__password__input" class="main__login__form__input" type="password">
                </div>
                <div class="login__element" id="login-checkbox">
                    <input type="checkbox" id="login-checkbox__input">
                    <label for="main__login__form__checkbox__input">로그인 상태 유지</label>
                </div>
                <div class="login__element" id="login-button">
                    <label for=""></label>
                    <button id="login-button__button">로그인</button>
                </div>
            </form>
        </div>
        <div class="main__buttons">
            <span class="main__buttons__element"><a href="">ID 찾기</a></span>
            <span class="main__buttons__element"><a href="">PW 찾기</a></span>
            <span class="main__buttons__element"><a href="/register">회원가입</a></span>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
