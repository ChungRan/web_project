{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
    <!-- <title>Document</title> -->
</head>
<body>
    <div class="main">
        <div id="main__login">
            <div id="main__login__subject">로그인</div>
            <form id="main__login__form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
                <div class="login__element" id="login-id">
                    <label for="">아이디</label>
                    <input name="id" id="main__login__form__id__input" class="main__login__form__input" type="text" placeholder="example@example.com">
                </div>
                <div class="login__element" id="login-password">
                    <label for="">패스워드</label>
                    <input name="password" id="main__login__form__password__input" class="main__login__form__input" type="password">
                </div>
                <div class="login__element" id="login-checkbox">
                    <input type="checkbox" id="login-checkbox__input">
                    <label for="main__login__form__checkbox__input">로그인 상태 유지</label>
                </div>
                <div class="login__element" id="login-button">
                    <!-- <label for=""></label> -->
                    <input type="submit" id="login-button__button" value="로그인">
                    <!-- <button type="submit" id="login-button__button">로그인</button> -->
                </div>
            </form>
            <a id="login-forget" href="{% url 'found' %}">계정을 잊으셨나요?</a>
        </div>
        <div id="main__buttons">
            <a class="main__buttons__element" href="{% url 'register' %}">회원가입</a>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
